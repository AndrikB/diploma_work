<div class="text-center" *ngIf="userData">
  User Details for {{userData.login}}
  <img *ngIf="myProfile" src="../../../../assets/img/edit.png" width="30" height="30" alt="edit"  routerLink="../edit-profile"/>

  <table class="table table-striped col-6">
    <tbody>
    <tr class="table-borderless">
      <td style="text-align: left">Login</td>
      <td style="text-align: left">{{userData.login}}</td>
    </tr>

    <tr>
      <td style="text-align: left">First Name</td>
      <td style="text-align: left">{{userData.firstName}}
      </td>
    </tr>

    <tr>
      <td style="text-align: left">Last Name</td>
      <td style="text-align: left">{{userData.secondName}}</td>
    </tr>

    <tr>
      <td style="text-align: left">Description</td>
      <td style="text-align: left">{{userData.profile}}
      </td>
    </tr>

    </tbody>
  </table>
</div>
